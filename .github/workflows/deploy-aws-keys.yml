  AWS_REGION: us-east-1
  ECR_REPOSITORY: portfolio-app
  ECS_CLUSTER_NAME: portfolio-cluster-ecs
  ECS_SERVICE_NAME: portfolio-service

permissions:
  contents: read

jobs:
